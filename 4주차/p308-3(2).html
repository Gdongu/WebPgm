<!doctype html>
<html>
<meta charset="utf-8">
<head>
<title>document.write()</title>
</head>
<body>
<script>
	document.write("<h3>document.write()로 표만들기</h3>");
	document.write("<hr>");
	document.write("<table border='1'>");
	document.write("<tr><td>n</td>");
	for(let i=0; i<10; i++) {
		document.write("<td>" + i + "</td>");
	}
	document.write("</tr><tr><td>n<sup>2<sup></td>");
	for(let i=0; i<10; i++) {
		document.write("<td>" + i*i + "</td>");
	}
	document.write("</tr>");
</script>
</body>
</html>

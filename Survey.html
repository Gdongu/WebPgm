<!doctype html>
<html>
<meta char="utf-8">
<head>
	<title>소프트웨어 기술 선호에 대한 설문</title>
	<link href="Survey.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
	<h1>설문지</h1>
	<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
</header>
<section>
	<form>
		<p><span>학년</span>
		<input type="radio" name="first" value="1">1학년
		<input type="radio" name="second" value="2">2학년
		<input type="radio" name="third" value="3">3학년
		<input type="radio" name="fourth" value="4">4학년</p>
		<p><span>성별</span>
		<input type="radio" name="man" value="1">남
		<input type="radio" name="woman" value="2">여</p>
		<p><span>관심 분야</span>
		<select name="field">
			<option value="1" selected>모바일 소프트웨어</option>
			<option value="2">게임 소프트웨어</option>
			<option value="3">보안 소프트웨어</option>
			<option value="4">인공지능 소프트웨어</option>
			<option value="5">기타 소프트웨어</option>
		</select></p>
		<p><span>진로(다중 선택)</span>
		개발<input type="checkbox" value="1">
		기획<input type="checkbox" value="2">
		영업<input type="checkbox" value="3">
		창업<input type="checkbox" value="4">
		</p>
		<p><span>남기고 싶은 말</span>
		<textarea cols="50" rows="10">글을 남겨주세요</textarea></p>
	</form>
</section>
<footer>
	<p>Copyright 2022 by Kitae</p>
</footer>
</body>
</html>

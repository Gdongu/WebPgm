<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스 클릭 연습</title>
		<style>
			table {
				border-collapse: collapse;
				width: 500px;
				height: 500px;
				border: 1px solid blue;
			}

			td {
				width: 50px;
				height: 50px;
			}
		</style>
		<script>
			function random(min, max) {
				return Math.floor(Math.random()*(max-min+1)+min);
			}

			function insertImg() {
				n = random(1, 100);
				n = n - 1;
				document.images[n].src = "puppy.png";
				console.log(document.images[n].src);
			}

			function clickImg() {
				for(let i=0; i<100; i++) {
					if(document.images[i].src.includes('puppy')) {
						document.images[i].src = '';
						console.log(document.images[i].src);
						insertImg();
						break;
					}
				}
			}
		</script>
	</head>
	<body onload="insertImg()">
		<h3>마우스 클릭 연습</h3>
		<hr>
		<script>
			document.write("<table border='1'>");
			for(let i=0; i<10; i++) {
				document.write("<tr>");
				for(let j=0; j<10; j++) {
				document.write("<td><img src='' onclick='clickImg()' height='50' weight='50'</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>

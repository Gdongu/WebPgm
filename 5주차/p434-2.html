<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>라디오 버튼과 이미지 출력</title>
        <script>
            function change() {
                let img = document.getElementById("fimg");
                let f = document.getElementsByName("fruit");
                for(let i=0; i<f.length; i++) {
                    if(f[i].checked == true) {
                        img.src = f[i].value;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
        <hr>
        <form onchange="change()">
            <input type = "radio" name = "fruit" value = "banana.png">바나나
            <input type = "radio" name = "fruit" value = "mango.png">망고
            <input type = "radio" name = "fruit" value = "apple.png" checked>사과
        </form>
        <img id = "fimg" src = "apple.png">
    </body>
</html>

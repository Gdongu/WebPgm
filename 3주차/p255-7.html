<!doctype html>
<html>
<head>
<meta char="utf-8">
<title>transition</title>
<style>
	img { transition : transform 2s; }
	img:hover { transform : scaleX(3); }
</style>
</head>
<body>
<h3>마우스를 올려봐요</h3>
<hr>
<img id="spongebob" src="spongebob.png" width="200" height="200">
</body>
</html>

<!doctype html>
<html>
<head>
<meta char="utf-8">
<title>웹 페이지의 구성 요소</title>
<style>
	body { background-color : linen; color : green; margin-left : 40px; margin-right : 40px; }
	h3 { text-align : center; color : darkred; }
	hr { height : 5px; border : solid grey; background-color : grey }
	span { color : blue; font-size : 20px; }
</style>
<script>
	function me() {
		document.getElementById("on").src = "me.png"
	}
	function elvis() {
		document.getElementById("on").src = "elvis.png"
	}
</script>
</head>
<body> 
<h3>Elvis Presley</h3>
<hr>
<div><img id="on" src="elvis.png" width="100" height="100" 
	onmouseover="me()" onmouseout="elvis()"></div>
He was an American singer and actor. In November
1956, he made his film debut in <span>Love me
Tender</span>. He is often referred to as
"<span>the king of Rock and Roll</span>".
</body>
</html>

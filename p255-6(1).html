<!doctype html>
<html>
<head>
<meta char="utf-8">
<title>animation</title>
<style>
	@keyframes rotate { from { transform : rotate(0deg); } 
		to { transform : rotate(360deg); } }
	img { animation-name : rotate;
		animation-duration : 1s;
		animation-iteration-count : infinite; }
</style>
</head>
<body>
<h3>어지러워요</h3>
<hr>
<img id="spongebob" src="spongebob.png" width="200" height="200">
</body>
</html>
